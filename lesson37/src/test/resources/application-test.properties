spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS tireService\\;SET SCHEMA tireService
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.settings.web-port=9090
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=tireService






